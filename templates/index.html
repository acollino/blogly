<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>{% block title %}Users{% endblock %}</title>
</head>

<body>
  {% block content %}
  <h1 class="ms-5 mt-5">Users</h1>
  <div class="list-group w-25 ms-5 mt-3">
    {% for user in users %}
    <a href="/users/{{user.id}}" class="list-group-item list-group-item-action">
      {{user.first_name}} {{user.last_name}}
    </a>
    {% endfor %}
  </div>
  <form action="/users/new" class="ms-5 mt-3">
    <button class="btn btn-primary">Add User</button>
  </form>
  {% endblock %}
</body>

</html>

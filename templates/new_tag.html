{% extends "index.html" %}
{% block title %}Add Tag{% endblock %}

{% block content%}
<div class="column">
  <h1>Add New User</h1>
  <form action="/tags/new" method="POST" class="column fit-form">
    <div class="form-item-right">
      <label for="tag_name_input" class="title-section">Tag name:</label>
      <input type="text" id="tag_name_input" name="name" required>
    </div>
    <div>
      <button class="button-blue">Submit</button>
      <a href="/tags" class="button button-red">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

{% extends "index.html" %}
{% block title %}Add User{% endblock %}

{% block content%}
<div class="column">
  <h1>Add New User</h1>
  <form action="/users/new" method="POST" class="column fit-form">
    <div class="form-item-right">
      <label for="first_name_input" class="title-section">First name:</label>
      <input type="text" id="first_name_input" name="first_name" required>
    </div>
    <div class="form-item-right">
      <label for="last_name_input" class="title-section">Last name:</label>
      <input type="text" id="last_name_input" name="last_name">
    </div>
    <div class="form-item-right">
      <label for="url_input" class="title-section">Profile picture URL:</label>
      <input type="url" id="url_input" name="url">
    </div>
    <div>
      <button class="button-blue">Submit</button>
      <a href="/users" class="button button-red">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
